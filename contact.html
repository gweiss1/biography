			<div class="contact-form">

				<form method="post" id="contact-form">

						<legend>Contact Me</legend>
						<p>Want to get in touch? Fill out the form below to send me a message! You can also contact me by phone at 206-890-8567.</p>

						<label for="name"><span>*</span> Name:</label>
						<input type="text" name="user-name" id="name"><br>

						<label for="email"><span>*</span> Email:</label>
						<input type="email" name="user-email" id="email"><br>

						<label for="phone"><span>*</span> Phone:</label>
						<input type="tel" name="user-phone" id="phone"><br>

						<label for="company">Company:</label>
						<input type="text" name="user-company" id="company"><br>


						<label for="comments" id="text-label">Questions/Comments:</label><br>
						<textarea name="questions-comments" id="comments"></textarea><br>

						<input type="submit" value="submit" id="submit-btn">
						<p class="required"><span>*</span> required fields</p>

					</fieldset>
